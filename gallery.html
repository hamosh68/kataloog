<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±-IBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: #f5f5f5; }
        
        .header {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-title i {
            font-size: 1.8rem;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(5px);
        }
        
        .search-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-family: 'Cairo';
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 0 25px;
            background: #1a237e;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .search-box button:hover {
            background: #3949ab;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            max-width: 1200px;
            margin: 10px auto;
            padding: 0 10px;
        }
        
        .stats-box {
            display: flex;
            gap: 5px;
            flex: 1;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 6px 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex: 1;
            min-width: 70px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.65rem;
        }
        
        #totalProducts { color: #1a237e; }
        #totalImages { color: #4CAF50; }
        #totalBrands { color: #FF9800; }
        
        .brand-select {
            min-width: 150px;
        }
        
        .brand-select select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-family: 'Cairo';
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }
        
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 1px solid #eee;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .product-image-container {
            cursor: pointer;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 15px;
            transition: transform 0.3s;
        }
        
        .product-image:hover {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-brand {
            font-size: 0.9rem;
            color: #1a237e;
            font-weight: bold;
            background: #e8eaf6;
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            margin-bottom: 8px;
        }
        
        .product-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: left;
            margin-top: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .stats-bar { flex-direction: column; align-items: stretch; }
            .brand-select { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <i class="fas fa-images"></i>
            <h1>ŸÖÿπÿ±ÿ∂ ÿµŸàÿ± ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</h1>
        </div>
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            ÿßŸÑÿπŸàÿØÿ©
        </a>
    </div>
    
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ÿ®ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿå ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØÿå ÿßŸÑŸÉŸàÿØ...">
            <button onclick="searchProducts()"><i class="fas fa-search"></i> ÿ®ÿ≠ÿ´</button>
        </div>
    </div>
    
    <div class="stats-bar">
        <div class="stats-box">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">ŸÖŸÜÿ™ÿ¨ÿßÿ™</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalImages">0</div>
                <div class="stat-label">ÿµŸàÿ±</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBrands">0</div>
                <div class="stat-label">ŸÖÿßÿ±ŸÉÿßÿ™</div>
            </div>
        </div>
        
        <div class="brand-select">
            <select id="brandSelect">
                <option value="ÿßŸÑŸÉŸÑ">ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿßÿ±ŸÉÿßÿ™</option>
            </select>
        </div>
    </div>
    
    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
    <script src="products-data.js"></script>
    <script>
        const SUPPORTED_EXTENSIONS = ['webp', 'png', 'jpg', 'jpeg', 'gif'];
        
        let allProducts = products || [];
        let filteredProducts = [];
        let imagesAvailable = 0;
        let lightbox = null;
        
        function initLightbox() {
            lightbox = GLightbox({
                selector: '.glightbox',
                touchNavigation: true,
                loop: true,
                zoomable: true,
                draggable: true,
                openEffect: 'fade',
                closeEffect: 'fade'
            });
        }
        
        async function imageExists(url) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }
        
        async function calculateStats() {
            document.getElementById('totalProducts').textContent = allProducts.length;
            
            const brands = new Set(allProducts.map(p => p.brand));
            document.getElementById('totalBrands').textContent = brands.size;
            
            imagesAvailable = 0;
            for (const product of allProducts) {
                for (const ext of SUPPORTED_EXTENSIONS) {
                    const url = `images/${product.code}.${ext}`;
                    if (await imageExists(url)) {
                        imagesAvailable++;
                        break;
                    }
                }
            }
            document.getElementById('totalImages').textContent = imagesAvailable;
        }
        
        function populateBrandSelect() {
            const brands = ['ÿßŸÑŸÉŸÑ', ...new Set(allProducts.map(p => p.brand))];
            const select = document.getElementById('brandSelect');
            
            select.innerHTML = brands.map(brand => 
                `<option value="${brand}">${brand}</option>`
            ).join('');
            
            select.addEventListener('change', function() {
                const brand = this.value;
                if (brand === 'ÿßŸÑŸÉŸÑ') {
                    filteredProducts = allProducts;
                } else {
                    filteredProducts = allProducts.filter(p => p.brand === brand);
                }
                displayProducts(filteredProducts);
            });
        }
        
        async function displayProducts(productsToShow) {
            const grid = document.getElementById('galleryGrid');
            
            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="no-results"><i class="fas fa-search"></i><br>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</div>';
                return;
            }
            
            let html = '';
            
            for (const product of productsToShow) {
                let imageUrl = '';
                for (const ext of SUPPORTED_EXTENSIONS) {
                    const url = `images/${product.code}.${ext}`;
                    if (await imageExists(url)) {
                        imageUrl = url;
                        break;
                    }
                }
                
                const finalImageUrl = imageUrl || 'images/default-product.webp';
                
                html += `
                    <div class="product-card">
                        <a href="${finalImageUrl}" class="glightbox" data-gallery="product-gallery" data-title="${product.name || 'ŸÖŸÜÿ™ÿ¨'} | ${product.brand} | ${product.code}">
                            <div class="product-image-container">
                                <img src="${finalImageUrl}" class="product-image" alt="${product.name || 'ŸÖŸÜÿ™ÿ¨'}" onerror="this.src='images/default-product.webp'">
                            </div>
                        </a>
                        <div class="product-info">
                            <span class="product-brand">${product.brand || 'ÿπÿßŸÖ'}</span>
                            <div class="product-name">${product.name || 'ŸÖŸÜÿ™ÿ¨'}</div>
                            <div class="product-details">
                                <div class="detail-row"><span class="detail-label">üî≤ ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØ:</span><span class="detail-value">${product.barcode || product.code || '-'}</span></div>
                                <div class="detail-row"><span class="detail-label">üî¢ ÿßŸÑŸÉŸàÿØ:</span><span class="detail-value">${product.code || '-'}</span></div>
                                <div class="detail-row"><span class="detail-label">üè≠ ÿßŸÑŸÖÿßÿ±ŸÉÿ©:</span><span class="detail-value">${product.brand || '-'}</span></div>
                                <div class="detail-row"><span class="detail-label">üìÇ ÿßŸÑŸÇÿ≥ŸÖ:</span><span class="detail-value">${product.sub || '-'}</span></div>
                            </div>
                            ${product.price ? `<div class="product-price">üí∞ ${product.price} ÿØ.ŸÉ</div>` : ''}
                        </div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
            
            if (lightbox) lightbox.reload();
            else initLightbox();
        }
        
        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            filteredProducts = query ? allProducts.filter(p => 
                (p.name && p.name.toLowerCase().includes(query)) ||
                (p.barcode && p.barcode.toLowerCase().includes(query)) ||
                (p.code && p.code.toLowerCase().includes(query)) ||
                (p.brand && p.brand.toLowerCase().includes(query))
            ) : allProducts;
            
            displayProducts(filteredProducts);
        }
        
        async function init() {
            allProducts = products || [];
            filteredProducts = allProducts;
            
            populateBrandSelect();
            await calculateStats();
            displayProducts(allProducts);
        }
        
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchProducts();
        });
        
        init();
    </script>
</body>
</html>
