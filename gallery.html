<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>

    <title>ŸÖÿπÿ±ÿ∂ ÿµŸàÿ± ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ - IBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: #f5f5f5; }
        
        .header {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .header-title { display: flex; align-items: center; gap: 10px; }
        .header-title i { font-size: 1.8rem; }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(5px);
        }
        
        .search-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
            position: relative;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-family: 'Cairo';
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 0 25px;
            background: #1a237e;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .search-box button:hover { background: #3949ab; }
        
        .clear-search-btn {
            position: absolute;
            left: 120px;
            top: 50%;
            transform: translateY(-50%);
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .clear-search-btn:hover {
            background: #d32f2f;
            transform: translateY(-50%) scale(1.1);
        }
        
        .brand-stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-right: 5px solid #4CAF50;
            text-align: center;
        }
        
        .brand-stats-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .brand-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .brand-stat-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .brand-stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .brand-stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .brand-progress {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0 10px;
        }
        
        .brand-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .brand-percentage {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .brand-select {
            min-width: 200px;
        }
        
        .brand-select select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-family: 'Cairo';
            font-size: 1rem;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }
        
        .brand-select select:hover {
            border-color: #1a237e;
        }
        
        .brand-select select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76,175,80,0.1);
        }
        
        .brand-badge {
            background: #FF9800;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 1px solid #eee;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .product-image-container {
            cursor: pointer;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 15px;
            transition: transform 0.3s;
        }
        
        .product-image:hover { transform: scale(1.05); }
        
        .product-info { padding: 15px; }
        
        .product-brand {
            font-size: 0.9rem;
            color: #1a237e;
            font-weight: bold;
            background: #e8eaf6;
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            margin-bottom: 8px;
        }
        
        .product-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .detail-label { color: #666; }
        .detail-value { font-weight: bold; color: #333; font-family: monospace; }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: left;
            margin-top: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2rem;
        }
        
        .load-more-container {
            text-align: center;
            padding: 30px 0;
        }
        
        .load-more-btn {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-family: 'Cairo';
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26,35,126,0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .load-more-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26,35,126,0.5);
        }
        
        .load-more-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .scroll-top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(26,35,126,0.3);
            transition: all 0.3s;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            border: 2px solid white;
        }
        
        .scroll-top-btn.show {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-top-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(26,35,126,0.5);
        }
        
        .loading-spinner {
            text-align: center;
            padding: 30px;
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: #1a237e;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .filter-section { flex-direction: column; align-items: stretch; }
            .brand-select { min-width: 100%; }
            .brand-stats-grid { grid-template-columns: 1fr; }
            .clear-search-btn { left: 100px; }
            .scroll-top-btn {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <i class="fas fa-images"></i>
            <h1>ŸÖÿπÿ±ÿ∂ ÿµŸàÿ± ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</h1>
        </div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> ÿßŸÑÿπŸàÿØÿ©</a>
    </div>
    
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ÿ®ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿå ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØÿå ÿßŸÑŸÉŸàÿØ...">
            <button class="clear-search-btn" id="clearSearchBtn" onclick="clearSearch()" style="display: none;">‚úï</button>
            <button onclick="searchProducts()"><i class="fas fa-search"></i> ÿ®ÿ≠ÿ´</button>
        </div>
    </div>
    
    <div id="currentBrandStats" style="display: none;"></div>
    
    <div class="filter-section">
        <div class="brand-select">
            <select id="brandSelect">
                <option value="ÿßŸÑŸÉŸÑ">ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿßÿ±ŸÉÿßÿ™</option>
            </select>
        </div>
        <div id="currentBrandMessage"></div>
    </div>
    
    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
        <div class="load-more-container" id="loadMoreContainer">
            <button class="load-more-btn" onclick="loadMoreProducts()" id="loadMoreBtn">
                <i class="fas fa-arrow-down"></i> ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≤ŸäÿØ
            </button>
        </div>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <i class="fas fa-spinner"></i>
        </div>
    </div>
    
    <button class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js" defer></script>
    <script src="products-data.js"></script>
    <script>
        (function() {
            "use strict";
            
            const SUPPORTED_EXTENSIONS = ['webp', 'png', 'jpg', 'jpeg', 'gif'];
            const DEFAULT_BRAND = "ÿ≥ÿ™ÿßÿ®ŸäŸÑŸà";
            const ITEMS_PER_PAGE = 50;
            
            let allProducts = [];
            let filteredProducts = [];
            let currentBrand = DEFAULT_BRAND; // ÿ≥ÿ™ÿßÿ®ŸäŸÑŸà ÿ£ŸàŸÑÿßŸã
            let currentPage = 1;
            let isLoading = false;
            let lightbox = null;
            let brandStats = {};
            
            const imageCache = new Map();
            
            async function imageExists(url) {
                if (imageCache.has(url)) return imageCache.get(url);
                
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => {
                        imageCache.set(url, true);
                        resolve(true);
                    };
                    img.onerror = () => {
                        imageCache.set(url, false);
                        resolve(false);
                    };
                    img.src = url;
                });
            }
            
            async function calculateBrandStats() {
                brandStats = {};
                
                allProducts.forEach(product => {
                    if (!brandStats[product.brand]) {
                        brandStats[product.brand] = { total: 0, withImages: 0 };
                    }
                    brandStats[product.brand].total++;
                });
                
                const promises = allProducts.map(async (product) => {
                    let hasImage = false;
                    for (const ext of SUPPORTED_EXTENSIONS) {
                        const url = `images/${product.code}.${ext}`;
                        if (await imageExists(url)) {
                            hasImage = true;
                            break;
                        }
                    }
                    return { brand: product.brand, hasImage };
                });
                
                const results = await Promise.all(promises);
                results.forEach(({ brand, hasImage }) => {
                    if (hasImage && brandStats[brand]) {
                        brandStats[brand].withImages++;
                    }
                });
            }
            
            function displayCurrentBrandStats() {
                const container = document.getElementById('currentBrandStats');
                
                if (currentBrand === 'ÿßŸÑŸÉŸÑ' || !brandStats[currentBrand]) {
                    container.style.display = 'none';
                    return;
                }
                
                const stats = brandStats[currentBrand];
                const percentage = stats.total > 0 ? Math.round((stats.withImages / stats.total) * 100) : 0;
                const missing = stats.total - stats.withImages;
                
                container.style.display = 'block';
                container.innerHTML = `
                    <div class="brand-stats-card">
                        <div class="brand-stats-title">
                            <i class="fas fa-chart-pie"></i>
                            <span>ÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ${currentBrand}</span>
                        </div>
                        <div class="brand-stats-grid">
                            <div class="brand-stat-item">
                                <div class="brand-stat-value" style="color: #1a237e;">${stats.total}</div>
                                <div class="brand-stat-label">ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</div>
                            </div>
                            <div class="brand-stat-item">
                                <div class="brand-stat-value" style="color: #4CAF50;">${stats.withImages}</div>
                                <div class="brand-stat-label">ÿµŸàÿ± ŸÖÿ™ÿßÿ≠ÿ©</div>
                            </div>
                            <div class="brand-stat-item">
                                <div class="brand-stat-value" style="color: #f44336;">${missing}</div>
                                <div class="brand-stat-label">ÿµŸàÿ± ŸÜÿßŸÇÿµÿ©</div>
                            </div>
                        </div>
                        <div class="brand-progress">
                            <div class="brand-progress-bar" style="width: ${percentage}%;"></div>
                        </div>
                        <div class="brand-percentage">${percentage}% ŸÖŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑŸáÿß ÿµŸàÿ±</div>
                    </div>
                `;
            }
            
            function updateFilteredProducts() {
                filteredProducts = currentBrand === 'ÿßŸÑŸÉŸÑ' 
                    ? [...allProducts] 
                    : allProducts.filter(p => p.brand === currentBrand);
                currentPage = 1;
                displayCurrentBrandStats();
            }
            
            async function displayProducts(reset = true) {
                if (isLoading) return;
                isLoading = true;
                
                const grid = document.getElementById('galleryGrid');
                const loadMoreContainer = document.getElementById('loadMoreContainer');
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                const spinner = document.getElementById('loadingSpinner');
                const messageDiv = document.getElementById('currentBrandMessage');
                
                if (reset) {
                    grid.innerHTML = '';
                    currentPage = 1;
                }
                
                if (currentBrand !== 'ÿßŸÑŸÉŸÑ') {
                    messageDiv.innerHTML = `<div class="brand-badge"><i class="fas fa-tag"></i> ÿπÿ±ÿ∂ ŸÖŸÜÿ™ÿ¨ÿßÿ™: ${currentBrand}</div>`;
                } else {
                    messageDiv.innerHTML = '<div class="brand-badge" style="background: #1a237e;"><i class="fas fa-globe"></i> ÿπÿ±ÿ∂ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</div>';
                }
                
                const end = currentPage * ITEMS_PER_PAGE;
                const productsToShow = filteredProducts.slice(0, end);
                
                if (productsToShow.length === 0) {
                    grid.innerHTML = '<div class="no-results"><i class="fas fa-search"></i><br>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™</div>';
                    loadMoreContainer.style.display = 'none';
                    isLoading = false;
                    return;
                }
                
                spinner.style.display = 'block';
                
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const newProducts = productsToShow.slice(startIndex);
                
                if (newProducts.length === 0 && !reset) {
                    loadMoreContainer.style.display = 'none';
                    spinner.style.display = 'none';
                    isLoading = false;
                    return;
                }
                
                let htmlString = '';
                
                for (const product of newProducts) {
                    let imageUrl = '';
                    for (const ext of SUPPORTED_EXTENSIONS) {
                        const url = `images/${product.code}.${ext}`;
                        if (await imageExists(url)) {
                            imageUrl = url;
                            break;
                        }
                    }
                    
                    const finalImageUrl = imageUrl || 'images/default-product.webp';
                    
                    htmlString += `
                        <div class="product-card">
                            <a href="${finalImageUrl}" class="glightbox" data-gallery="product-gallery" data-title="${product.name || 'ŸÖŸÜÿ™ÿ¨'} | ${product.brand} | ${product.code}">
                                <div class="product-image-container">
                                    <img src="${finalImageUrl}" class="product-image" alt="${product.name || 'ŸÖŸÜÿ™ÿ¨'}" loading="lazy" onerror="this.src='images/default-product.webp'">
                                </div>
                            </a>
                            <div class="product-info">
                                <span class="product-brand">${product.brand || 'ÿπÿßŸÖ'}</span>
                                <div class="product-name">${product.name || 'ŸÖŸÜÿ™ÿ¨'}</div>
                                <div class="product-details">
                                    <div class="detail-row"><span class="detail-label">üî≤ ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØ:</span><span class="detail-value">${product.barcode || product.code || '-'}</span></div>
                                    <div class="detail-row"><span class="detail-label">üî¢ ÿßŸÑŸÉŸàÿØ:</span><span class="detail-value">${product.code || '-'}</span></div>
                                    <div class="detail-row"><span class="detail-label">üè≠ ÿßŸÑŸÖÿßÿ±ŸÉÿ©:</span><span class="detail-value">${product.brand || '-'}</span></div>
                                    <div class="detail-row"><span class="detail-label">üìÇ ÿßŸÑŸÇÿ≥ŸÖ:</span><span class="detail-value">${product.sub || '-'}</span></div>
                                </div>
                                ${product.price ? `<div class="product-price">üí∞ ${product.price} ÿØ.ŸÉ</div>` : ''}
                            </div>
                        </div>
                    `;
                }
                
                grid.insertAdjacentHTML('beforeend', htmlString);
                
                if (filteredProducts.length > end) {
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.innerHTML = `<i class="fas fa-arrow-down"></i> ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≤ŸäÿØ (${filteredProducts.length - end})`;
                    loadMoreContainer.style.display = 'block';
                } else {
                    loadMoreContainer.style.display = 'none';
                }
                
                spinner.style.display = 'none';
                isLoading = false;
                
                if (lightbox) lightbox.reload();
                else lightbox = GLightbox({ selector: '.glightbox', touchNavigation: true, loop: true, zoomable: true });
            }
            
            function loadMoreProducts() {
                if (!isLoading) {
                    currentPage++;
                    displayProducts(false);
                }
            }
            
            function populateBrandSelect() {
                const brands = ['ÿßŸÑŸÉŸÑ', ...new Set(allProducts.map(p => p.brand))];
                const select = document.getElementById('brandSelect');
                select.innerHTML = brands.map(brand => `<option value="${brand}">${brand}</option>`).join('');
                
                // ÿ™ÿπŸäŸäŸÜ ÿ≥ÿ™ÿßÿ®ŸäŸÑŸà ŸÉÿÆŸäÿßÿ± ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä
                if (brands.includes(DEFAULT_BRAND)) {
                    select.value = DEFAULT_BRAND;
                    currentBrand = DEFAULT_BRAND;
                } else {
                    select.value = 'ÿßŸÑŸÉŸÑ';
                    currentBrand = 'ÿßŸÑŸÉŸÑ';
                }
                
                updateFilteredProducts();
                
                select.addEventListener('change', function() {
                    if (isLoading) return;
                    currentBrand = this.value;
                    updateFilteredProducts();
                    displayProducts(true);
                });
            }
            
            window.clearSearch = function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('clearSearchBtn').style.display = 'none';
                if (allProducts.some(p => p.brand === DEFAULT_BRAND)) {
