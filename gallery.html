    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: #f5f5f5; }
        
        .header {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;

        }
        
        .header-title { display: flex; align-items: center; gap: 10px; }
        .header-title i { font-size: 1.8rem; }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(5px);
        }
        
        .search-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-family: 'Cairo';
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 0 25px;
            background: #1a237e;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .search-box button:hover { background: #3949ab; }
        
        .stats-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .stat-icon.blue { background: #e8eaf6; color: #1a237e; }
        .stat-icon.green { background: #e8f5e9; color: #4CAF50; }
        .stat-icon.orange { background: #fff3e0; color: #FF9800; }
        .stat-icon.purple { background: #f3e5f5; color: #9C27B0; }
        
        .stat-content { flex: 1; }
        .stat-label { color: #666; font-size: 0.9rem; }
        .stat-value { font-size: 2rem; font-weight: bold; }
        
        .brand-stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);

        .brand-stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;

        .brand-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;

        .brand-stat-item {
            background: #f8f9fa;
            border-radius: 10px;

            border-right: 3px solid #1a237e;
        }
        
        .brand-stat-name {

        }
        
        .brand-stat-bar {

            border-radius: 3px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .brand-stat-fill {
            height: 100%;

        .brand-stat-numbers {

        .filter-section {

            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;

        .brand-select {
            min-width: 200px;

        .brand-select select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-family: 'Cairo';
            font-size: 1rem;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;

        .brand-select select:hover {

        }
        
        .brand-select select:focus {

        .brand-badge {
            background: #FF9800;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 1px solid #eee;
            animation: fadeIn 0.3s ease-in-out;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .product-card:hover {
            transform: translateY(-5px);

        }
        
        .product-image-container {

        .product-image {

            height: 200px;

            background: #f8f9fa;

        .product-image:hover { transform: scale(1.05); }

        .product-brand {

        }
        
        .product-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .detail-label { color: #666; }
        .detail-value { font-weight: bold; color: #333; font-family: monospace; }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: left;
            margin-top: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2rem;
        }
        
        .load-more-container {
            text-align: center;
            padding: 30px 0;
        }
        
        .load-more-btn {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-family: 'Cairo';
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26,35,126,0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .load-more-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26,35,126,0.5);
        }
        
        .load-more-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .scroll-top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(26,35,126,0.3);
            transition: all 0.3s;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            border: 2px solid white;
        }
        
        .scroll-top-btn.show {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-top-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(26,35,126,0.5);
        }
        
        .loading-spinner {
            text-align: center;
            padding: 30px;
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: #1a237e;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
            .filter-section { flex-direction: column; align-items: stretch; }
            .brand-select { min-width: 100%; }
            .scroll-top-btn {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>

    <script>
        (function() {
            "use strict";
            
            const SUPPORTED_EXTENSIONS = ['webp', 'png', 'jpg', 'jpeg', 'gif'];
            const DEFAULT_BRAND = "ÿ≥ÿ™ÿßÿ®ŸäŸÑŸà"; // ÿßŸÑŸÖÿßÿ±ŸÉÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ©
            const ITEMS_PER_PAGE = 50; // 50 ŸÖŸÜÿ™ÿ¨ ŸÅŸä ŸÉŸÑ ŸÖÿ±ÿ©
            
            let allProducts = [];
            let filteredProducts = [];
            let currentBrand = DEFAULT_BRAND;
            let currentPage = 1;
            let isLoading = false;
            let lightbox = null;
            let brandStats = {};
            
            function initLightbox() {
                if (lightbox) {
                    try { lightbox.reload(); } catch (e) {}
                } else {
                    lightbox = GLightbox({
                        selector: '.glightbox',
                        touchNavigation: true,
                        loop: true,
                        zoomable: true,
                        draggable: true,
                        openEffect: 'fade',
                        closeEffect: 'fade'
                    });
                }
            }
            
            async function imageExists(url) {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = url;
                });
            }
            
            async function calculateStats() {
                const totalProducts = allProducts.length;
                document.getElementById('totalProducts').textContent = totalProducts;
                
                const brands = new Set(allProducts.map(p => p.brand));
                document.getElementById('totalBrands').textContent = brands.size;
                
                let imagesCount = 0;
                brandStats = {};
                
                allProducts.forEach(product => {
                    if (!brandStats[product.brand]) {
                        brandStats[product.brand] = {
                            total: 0,
                            withImages: 0
                        };
                    }
                    brandStats[product.brand].total++;
                });
                
                for (const product of allProducts) {
                    let hasImage = false;
                    for (const ext of SUPPORTED_EXTENSIONS) {
                        const url = `images/${product.code}.${ext}`;
                        if (await imageExists(url)) {
                            hasImage = true;
                            break;
                        }
                    }
                    
                    if (hasImage) {
                        imagesCount++;
                        if (brandStats[product.brand]) {
                            brandStats[product.brand].withImages++;
                        }
                    }
                }
                
                document.getElementById('totalImages').textContent = imagesCount;
                
                const percentage = totalProducts > 0 ? Math.round((imagesCount / totalProducts) * 100) : 0;
                document.getElementById('imagePercentage').textContent = percentage + '%';
                
                displayBrandStats();
            }
            
            function displayBrandStats() {
                const container = document.getElementById('brandStatsContainer');
                let html = '';
                
                const sortedBrands = Object.entries(brandStats).sort((a, b) => b[1].total - a[1].total);
                
                sortedBrands.forEach(([brand, stats]) => {
                    const percentage = stats.total > 0 ? Math.round((stats.withImages / stats.total) * 100) : 0;
                    html += `
                        <div class="brand-stat-item">
                            <div class="brand-stat-name">${brand}</div>
                            <div class="brand-stat-bar">
                                <div class="brand-stat-fill" style="width: ${percentage}%;"></div>
                            </div>
                            <div class="brand-stat-numbers">
                                <span>üì∏ ${stats.withImages}</span>
                                <span>üì¶ ${stats.total}</span>
                                <span>${percentage}%</span>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }
            
            function updateFilteredProducts() {
                filteredProducts = currentBrand === 'ÿßŸÑŸÉŸÑ' 
                    ? [...allProducts] 
                    : allProducts.filter(p => p.brand === currentBrand);
                currentPage = 1;
            }
            
            async function displayProducts(reset = true) {
                if (isLoading) return;
                isLoading = true;
                
                const grid = document.getElementById('galleryGrid');
                const loadMoreContainer = document.getElementById('loadMoreContainer');
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                const spinner = document.getElementById('loadingSpinner');
                const messageDiv = document.getElementById('currentBrandMessage');
                
                if (reset) {
                    grid.innerHTML = '';
                    currentPage = 1;
                }
                
                if (currentBrand !== 'ÿßŸÑŸÉŸÑ') {
                    messageDiv.innerHTML = `<div class="brand-badge"><i class="fas fa-tag"></i> ÿπÿ±ÿ∂ ŸÖŸÜÿ™ÿ¨ÿßÿ™: ${currentBrand}</div>`;
                } else {
                    messageDiv.innerHTML = '<div class="brand-badge" style="background: #1a237e;"><i class="fas fa-globe"></i> ÿπÿ±ÿ∂ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</div>';
                }
                
                const start = 0;
                const end = currentPage * ITEMS_PER_PAGE;
                const productsToShow = filteredProducts.slice(start, end);
                
                if (productsToShow.length === 0) {
                    grid.innerHTML = '<div class="no-results"><i class="fas fa-search"></i><br>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™</div>';
                    loadMoreContainer.style.display = 'none';
                    isLoading = false;
                    return;
                }
                
                spinner.style.display = 'block';
                
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const newProducts = productsToShow.slice(startIndex);
                
                if (newProducts.length === 0 && !reset) {
                    loadMoreContainer.style.display = 'none';
                    spinner.style.display = 'none';
                    isLoading = false;
                    return;
                }
                
                const fragment = document.createDocumentFragment();
                const tempDiv = document.createElement('div');
                
                for (const product of newProducts) {
                    let imageUrl = '';
                    for (const ext of SUPPORTED_EXTENSIONS) {
                        const url = `images/${product.code}.${ext}`;
                        if (await imageExists(url)) {
                            imageUrl = url;
                            break;
                        }
                    }
                    
                    const finalImageUrl = imageUrl || 'images/default-product.webp';
                    
                    tempDiv.innerHTML = `
                        <div class="product-card">
                            <a href="${finalImageUrl}" class="glightbox" data-gallery="product-gallery" data-title="${product.name || 'ŸÖŸÜÿ™ÿ¨'} | ${product.brand} | ${product.code}">
                                <div class="product-image-container">
                                    <img src="${finalImageUrl}" class="product-image" alt="${product.name || 'ŸÖŸÜÿ™ÿ¨'}" loading="lazy" onerror="this.src='images/default-product.webp'">
                                </div>
                            </a>
                            <div class="product-info">
                                <span class="product-brand">${product.brand || 'ÿπÿßŸÖ'}</span>
                                <div class="product-name">${product.name || 'ŸÖŸÜÿ™ÿ¨'}</div>
                                <div class="product-details">
                                    <div class="detail-row"><span class="detail-label">üî≤ ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØ:</span><span class="detail-value">${product.barcode || product.code || '-'}</span></div>
                                    <div class="detail-row"><span class="detail-label">üî¢ ÿßŸÑŸÉŸàÿØ:</span><span class="detail-value">${product.code || '-'}</span></div>
                                    <div class="detail-row"><span class="detail-label">üè≠ ÿßŸÑŸÖÿßÿ±ŸÉÿ©:</span><span class="detail-value">${product.brand || '-'}</span></div>
                                    <div class="detail-row"><span class="detail-label">üìÇ ÿßŸÑŸÇÿ≥ŸÖ:</span><span class="detail-value">${product.sub || '-'}</span></div>
                                </div>
                                ${product.price ? `<div class="product-price">üí∞ ${product.price} ÿØ.ŸÉ</div>` : ''}
                            </div>
                        </div>
                    `;
                    
                    while (tempDiv.firstChild) {
                        fragment.appendChild(tempDiv.firstChild);
                    }
                    
                    if (newProducts.indexOf(product) % 10 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 0));
                    }
                }
                
                requestAnimationFrame(() => {
                    grid.appendChild(fragment);
                    
                    if (filteredProducts.length > end) {
                        const remaining = filteredProducts.length - end;
                        loadMoreBtn.disabled = false;
                        loadMoreBtn.innerHTML = `<i class="fas fa-arrow-down"></i> ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≤ŸäÿØ (${remaining})`;
                        loadMoreContainer.style.display = 'block';
                    } else {
                        loadMoreContainer.style.display = 'none';
                    }
                    
                    spinner.style.display = 'none';
                    isLoading = false;
                    initLightbox();
                });
            }
            
            function loadMoreProducts() {
                if (!isLoading) {
                    currentPage++;
                    displayProducts(false);
                }
            }
            
            function populateBrandSelect() {
                const brands = ['ÿßŸÑŸÉŸÑ', ...new Set(allProducts.map(p => p.brand))];
                const select = document.getElementById('brandSelect');
                select.innerHTML = brands.map(brand => `<option value="${brand}">${brand}</option>`).join('');
                
                // ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÖÿßÿ±ŸÉÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ÿ•ŸÑŸâ ÿ≥ÿ™ÿßÿ®ŸäŸÑŸà
                if (brands.includes(DEFAULT_BRAND)) {
                    select.value = DEFAULT_BRAND;
                    currentBrand = DEFAULT_BRAND;
                } else {
                    select.value = 'ÿßŸÑŸÉŸÑ';
                    currentBrand = 'ÿßŸÑŸÉŸÑ';
                }
                
                updateFilteredProducts();
                
                select.addEventListener('change', function() {
                    currentBrand = this.value;
                    updateFilteredProducts();
                    displayProducts(true);
                });
            }
            
            window.searchProducts = function() {
                if (isLoading) return;
                
                const query = document.getElementById('searchInput').value.toLowerCase().trim();
                
                if (query) {
                    filteredProducts = allProducts.filter(p => 
                        (p.name && p.name.toLowerCase().includes(query)) ||
                        (p.barcode && p.barcode.toLowerCase().includes(query)) ||
                        (p.code && p.code.toLowerCase().includes(query)) ||
                        (p.brand && p.brand.toLowerCase().includes(query))
                    );
                    currentBrand = 'ÿßŸÑŸÉŸÑ';
                    document.getElementById('brandSelect').value = 'ÿßŸÑŸÉŸÑ';
                    displayProducts(true);
                } else {
                    // ÿßŸÑÿ±ÿ¨Ÿàÿπ ÿ•ŸÑŸâ ÿ≥ÿ™ÿßÿ®ŸäŸÑŸà ÿπŸÜÿØ ÿ•ŸÅÿ±ÿßÿ∫ ÿßŸÑÿ®ÿ≠ÿ´
                    if (allProducts.some(p => p.brand === DEFAULT_BRAND)) {
                        currentBrand = DEFAULT_BRAND;
                        document.getElementById('brandSelect').value = DEFAULT_BRAND;
                    } else {
                        currentBrand = 'ÿßŸÑŸÉŸÑ';
                        document.getElementById('brandSelect').value = 'ÿßŸÑŸÉŸÑ';
                    }
                    updateFilteredProducts();
                    displayProducts(true);
                }
            };
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchProducts();
            });
            
            window.loadMoreProducts = loadMoreProducts;
            
            window.scrollToTop = function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };
            
            window.addEventListener('scroll', function() {
                const scrollBtn = document.getElementById('scrollTopBtn');
                if (window.scrollY > 300) {
                    scrollBtn.classList.add('show');
                } else {
                    scrollBtn.classList.remove('show');
                }
            });
            
            // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
            allProducts = products || [];
            populateBrandSelect();
            calculateStats().catch(console.error);
            displayProducts(true).catch(console.error);
        })();
    </script>
</body>
</html>
